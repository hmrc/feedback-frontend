include "frontend.conf"

appName = "feedback-frontend"
play.http.router = prod.Routes


play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += play.filters.csp.CSPFilter

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.i18n.langs = ["en", "cy"]

play.filters.csp.directives {
  script-src = ${play.filters.csp.nonce.pattern} "'unsafe-inline' 'strict-dynamic' https: http:"
  object-src = 'none'
  base-uri = 'none'
  report-uri: ${csp-report-host}"/content-security-policy-reports/"${appName}
}

csp-report-host: "http://localhost:8861"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
  services {
    features {
      ur-link-url = "https://signup.take-part-in-research.service.gov.uk/home"
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "c"
}

accessibility-statement.service-path = "/feedback"

contact-frontend {
  host = "http://localhost:9250"
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/feedback-frontend"
  govUk = "https://www.gov.uk"

  pension {
    sign-in = "https://www.gov.uk/check-state-pension/sign-in/prove-identity"
    retirement = "https://www.yourpension.gov.uk/cysp-having-more-for-retirement/"
    sidebar {
      link-one = "https://pensionwise.gov.uk/"
      link-two = "https://gov.uk/plan-retirement-income"
      link-three = "https://gov.uk/deferring-state-pension"
      link-four = "https://gov.uk/contact-pension-service"
      link-five = "http://gov.uk/browse/working/state-pension"
    }
  }
}
